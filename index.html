<body>
  <h1>üõ∞Ô∏è Monol√≠tico x Microsservi√ßos</h1>

  <h1>Quiz sobre Microsservi√ßos</h1>
  <form id="quizForm"></form>

  <script>
    const perguntas = [
      { texto: "1. Microsservi√ßos s√£o partes independentes de um sistema com funcionalidades espec√≠ficas.", correta: "V" },
      { texto: "2. Microsservi√ßos compartilham o mesmo banco de dados central.", correta: "F" },
      { texto: "3. Uma vantagem dos microsservi√ßos √© a possibilidade de usar m√∫ltiplas linguagens de programa√ß√£o.", correta: "V" },
      { texto: "4. A arquitetura de microsservi√ßos n√£o permite escalabilidade.", correta: "F" },
      { texto: "5. Uma aplica√ß√£o monol√≠tica √© mais f√°cil de escalar do que microsservi√ßos.", correta: "F" },
      { texto: "6. Cada microsservi√ßo executa seu pr√≥prio processo.", correta: "V" },
      { texto: "7. O uso de microsservi√ßos pode gerar aumento na complexidade do sistema.", correta: "V" },
      { texto: "8. Os servi√ßos devem compartilhar detalhes de implementa√ß√£o via API.", correta: "F" },
      { texto: "9. Microsservi√ßos se comunicam frequentemente via HTTP.", correta: "V" },
      { texto: "10. A documenta√ß√£o e gest√£o n√£o s√£o importantes em projetos com microsservi√ßos.", correta: "F" }
    ];

    const form = document.getElementById("quizForm");

    perguntas.forEach((pergunta, index) => {
      form.innerHTML += `
        <div class="question" id="q${index}">
          <p>${pergunta.texto}</p>
          <label><input type="radio" name="q${index}" value="V"> Verdadeiro</label>
          <label><input type="radio" name="q${index}" value="F"> Falso</label>
        </div>
      `;
    });

    form.innerHTML += `
      <div class="question" id="qImagem">
        <p><strong>11. Qual das imagens abaixo representa melhor uma arquitetura de microsservi√ßos?</strong></p>

        <p><strong>Imagem 1:</strong></p>
        <img src="https://admin.wac.co/uploads/Detailed_Insight_to_Monolithic_Architecture_e3e827d4bc.jpg" alt="Imagem 1 - Arquitetura Monol√≠tica">

        <p><strong>Imagem 2:</strong></p>
        <img src="https://miro.medium.com/v2/resize:fit:720/format:webp/1*uxuLajvtDjLuhvw8xO2_Uw.png" alt="Imagem 2 - Arquitetura de Microsservi√ßos">

        <label><input type="radio" name="qImagem" value="1"> Imagem 1</label>
        <label><input type="radio" name="qImagem" value="2"> Imagem 2</label>
      </div>
    `;

    function verificarRespostas() {
      perguntas.forEach((pergunta, index) => {
        const radios = document.getElementsByName("q" + index);
        let resposta = null;
        for (let radio of radios) {
          if (radio.checked) {
            resposta = radio.value;
            break;
          }
        }

        const div = document.getElementById("q" + index);
        div.classList.remove("correct", "incorrect");

        if (resposta === pergunta.correta) {
          div.classList.add("correct");
        } else {
          div.classList.add("incorrect");
        }
      });

      const respostaImagem = document.querySelector('input[name="qImagem"]:checked');
      const divImagem = document.getElementById("qImagem");
      divImagem.classList.remove("correct", "incorrect");

      if (respostaImagem && respostaImagem.value === "2") {
        divImagem.classList.add("correct");
      } else {
        divImagem.classList.add("incorrect");
      }
    }
  </script>
